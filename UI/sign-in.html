<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questioner</title>
  <link rel="stylesheet" type="text/css" href="./assets/stylesheets/auth.css">
</head>
<body>
  <div class='auth-container'>
    <div class='formCont'>
      <img src='./assets//images//logo_file.png' alt='Questioner logo'/>
      <form onsubmit='redirect()'>
        <div>
          <input class='form-input' name='email' type='text' placeholder='Email Address'/>
        </div>
        <div>
          <input class='form-input' name='password' type='password' placeholder='Password'/>
        </div>
        <button type='submit' class='submit-form'>SIGN IN</button>
      </form>
      <p class='hve-acc'>don't have an account? <a href='./sign-up.html'> Sign up</a></p>
      <p class='hve-acc'><a href='./forgot-password.html'>Forgot password?</a></p>
    </div>
  </div>
  <script language='javascript' src='../UI/assets/js/sign-in.js'></script>
</body>
</html>
