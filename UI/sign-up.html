<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questioner</title>
  <link rel="stylesheet" type="text/css" href="./assets/stylesheets/auth.css">
</head>
<body>
  <div class='auth-container'>
    <div class='formCont'>
      <img src='./assets//images//logo_file.png' alt='Questioner logo'/>
      <form>
        <div>
          <input class='form-input' name='firstname' type='text' placeholder='First Name'/>
        </div>
        <div>
          <input class='form-input' name='lastname' type='text' placeholder='Last Name'/>
        </div>
        <div>
          <input class='form-input' name='othername' type='text' placeholder='Other Name'/>
        </div>
        <div>
          <input class='form-input' name='email' type='text' placeholder='Email Address'/>
        </div>
        <div>
          <input class='form-input' name='Phoneno' type='tel' placeholder='Phone Number'/>
        </div>
        <div>
          <input class='form-input' name='username' type='text' placeholder='Username'/>
        </div>
        <div>
          <input class='form-input' name='password' type='password' placeholder='Password'/>
        </div>
        <button type='submit' class='submit-form'>SIGN UP</button>
      </form>
      <p class='hve-acc'>Already have an account? <a href='./sign-in.html'> Sign in</a></p>
    </div>
  </div>
</body>
</html>
